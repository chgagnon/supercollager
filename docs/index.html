<!DOCTYPE html>
<html lang="en">

  <head>

    <title>SuperCollager - on the web!</title>

    <!-- loadingbar.js -->
    <link rel="stylesheet" type="text/css" href="loading-bar.min.css"/>
    <script type="text/javascript" src="loading-bar.min.js"></script>

    <!-- Charlie's code -->
    <link rel="stylesheet" href="styles.css">
    <script src="collager.js"></script>

    <!-- NumJS -->
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>

  </head>

  <body>

    <h1>SuperCollager</h1>
    <h2><a class='homepageLink' href='https://chgagnon.github.io'>back to Charlie's site</a></h2>
    <!-- span included so that box is fit to text, and containing div allows
        for centering span on the page -->
    <div class="centeringDiv">
      <p class='comic'>Tile resolution: 
        <input type="number" name="resolution" size='10' class='resolutionInput comic' min='5' max='100' step='5' value='40'> by <span id='resolutionNum'>40</span> 
        <span class='smallText'>(pixels)</span>
      </p>
    </div>
    <div class='centeringDiv'>
      <p class='comic'>Tiling factor: 
        <input type="number" name='tilingFactor' size='10' class='tilingFactorInput comic' min='1' max='10' step='1' value='2'> 
        <span class='smallText'>(tiles in output mosaic per <br> tile-sized region in input image, along one dimension)</span>
      </p>
    </div>
    <div class='centeringDiv comic smallText'>(Re-upload tile images to apply the settings above)</div>
    <div class='centeringDiv'>
      <span class='tileButton'>
        <button style='cursor: pointer;' type="button">
          click here to upload images to generate square tiles<p>(hold ctrl on Windows or cmd on Mac to select more than one file)</p></button>
      </span>
    </div>
    <!-- input for tile images -->
    <input type="file" multiple accept="image/*" name="tiles" id="tileInput" style="display: none;">
    <!-- input for target image (that will be made into a mosaic) -->
    <input type='file' accept='image/*' name='target' id='targetInput' style='display: none;'>

    <br>
    <!-- for image insertion -->
    <div id="tileCanvasHolder"></div>


    <div class='centeringDiv slowFade bottomSpace' style='display: none;' id='targetUploadButton'>
      <span class='tileButton' id='targetSpan'>
        <button style='cursor: pointer;' type="button" id='targetButtonButton'>
          click here to upload an image that will be made into a mosaic from the tiles above<p></p>
        </button>
      </span>
    </div>

    <br>

  </body>

</html>
